<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FameGame</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="title-container">Fame</div>
      <div class="twit-container">
        <img
          class="logo"
          src="Twitter-tan.240.3038567.jpg"
          alt="Twitter-tan"
          width="245" />
        <div class="twits">
          <div id="tweet-pos-1" class="tweet"></div>
          <div id="tweet-pos-2" class="tweet"></div>
          <div id="tweet-neg-1" class="tweet"></div>
          <div id="tweet-neg-2" class="tweet"></div>
        </div>
        <div class="score-container">
          <p>Followers: <span class="followers">0</span></p>
          <p>
            Celebrity followers:
            <span class="celebrities" data-celebrities="">0</span>
          </p>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
